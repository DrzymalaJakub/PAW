<!Doctype html>
<html lang="pl">
    <head>
        <title>Kontakt</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            const fs = require("fs");
            let folderName = "./contact";
            let fileName = `message-${Date.now()}.txt`;
            
            if (!fs.existsSync(folderName)) {
                fs.mkdirSync(folderName);
            }
            fs.writeFile(folderName + fileName, "Hello!", (err)=>{
                if(err){
                    throw err;
                }
            });
            
        </script>
    </body>
</html>
